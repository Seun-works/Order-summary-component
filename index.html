<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com"> 
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="scss/style.css">       
      <title>Frontend Mentor | Order summary card</title>
    </head >

  <body>

    <div class="container">

      <div class="order-container">
        <div class="image-container">
          <img src="images/illustration-hero.svg" alt="girl with headphones">
        </div>
      <div class="detail-container">

        <h2>Order summary</h2> 
  
        <p class="description">You can now listen to millions of songs,<br> 
            audiobooks, and podcasts on any device<br>
             anywhere you like!
        </p>  
  
        <div class="plan">
          <ul>
            <li><img src="images/icon-music.svg" alt="icon music"></li>
            <li>
              <h4>Annual Plan</h4>
              <p class="price">$59.99/year</p>
            </li>
          
            <li >
              <a href="#" class="change">Change</a>
            </li>
          </ul>   
        </div>
         
        <div class="payment-plan">
         <button>Proceed to Payment</button>
         <li> <a href="#" class="cancel">Cancel Order</a> </li> 
        </div>
          

      </div>   
    </div>      
    </div>
  </body>
</html>
